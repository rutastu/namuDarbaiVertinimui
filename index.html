<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma Design</title>
    <link rel="stylesheet" href="Assets\CSS\trialFigmaStyle.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row">
          <section class="col-6">
            <div class="signUpInterface">
              <h1>Get Started Now</h1>
              <form>
                <label>Name</label>
                <input type="text" placeholder="Enter your name" />
                <label>Email Adress</label>
                <input type="email" placeholder="Enter your email" />
                <label>Password</label>
                <input type="password" placeholder="Name" />
                <label class="checkBox">
                  <input type="checkbox" /> I agree to the
                  <a href="">terms & policy</a>
                </label>
              </form>
              <div class="signUp">Signup</div>
              <div class="or">
                <div class="line"></div>
                <div class="text">Or</div>
              </div>
              <div class="row">
                <div class="col-6 google">
                  <span class="iconGoogle"></span>Sign in with Google
                </div>
                <div class="col-6 apple">
                  <span class="iconApple"></span>Sign in with Apple
                </div>
              </div>
              <div class="haveAn">Have an account? <a href="">Sign In</a></div>
            </div>
          </section>
          <div class="col-6">
            <img
              src="Assets/images/chris-lee-70l1tDAI6rM-unsplash 1.jpg"
              alt="leaves"
            />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
